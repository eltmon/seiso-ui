<div>
  <header>
    <h1>Services</h1>
  </header>
  <table class="table">
    <thead>
      <tr>
        <th>Service</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="service in vm.services">
        <td>{{service.name}}</td>
        <td>{{service.description}}</td>
      </tr>
  </table>
</div>
