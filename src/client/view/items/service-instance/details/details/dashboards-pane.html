<section>
	<header>
		<h1>
			Dashboards
			<small>({{dashboards.length}})</small>
		</h1>
	</header>
	<div ng-if="dashboards.length == 0">
		<p><i class="fa fa-info-circle"></i> No dashboards.</p>
	</div>
	<div ng-if="dashboards.length &gt; 0">
		<table class="table">
			<colgroup>
				<col style="width:25%"></col>
				<col style="width:25%"></col>
				<col style="width:50%"></col>
			</colgroup>
			<thead>
				<tr>
					<th>Dashboard</th>
					<th>Type</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="dashboard in dashboards">
					<td><a ng-href="{{dashboard.uiUri}}">{{dashboard.name}}</a></td>
					<td>{{dashboard.type || '-'}}</td>
					<td>{{dashboard.description || '-'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
