<section ng-controller="EosReloadController">
	<header>
		<h1>Reload</h1>
	</header>
	<p>Reloads the {{serviceInstance.key}} service instance in Eos.</p>
	<div class="row">
		<div class="col-md-8">
			<form ng-submit="submit()">
				<button class="btn btn-success" type="submit">
					Reload
					<span ng-switch="reloadStatus">
						<span ng-switch-when="loading"><i class="fa fa-spinner fa-spin"></i></span>
						<span ng-switch-when="success"><i class="fa fa-check"></i></span>
						<span ng-switch-when="error"><i class="fa fa-times"></i></span>
					</span>
				</button>
			</form>
		</div>
	</div>
</section>
