<section ng-controller="EosInterrogateController">
	<header>
		<h1>Interrogate</h1>
	</header>
	<p>Runs all Eos checks for {{serviceInstance.key}}, including health and deployment verification.</p>
	<div class="row" style="margin-top:30px">
		<div class="col-md-8">
			<form class="form-horizontal" ng-submit="submit()">
				<div class="form-group">
					<label for="inputNodeList" class="col-md-2 control-label">Nodes</label>
					<div class="col-md-10">
						<input ng-model="form.nodeList" id="inputNodeList" class="form-control" placeholder="Node list">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<div class="checkbox">
							<label><input ng-model="form.runDvt" type="checkbox"> Run deployment verification tests</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<button type="submit" class="btn btn-success">
							Interrogate
							<span ng-switch="interrogateStatus">
								<span ng-switch-when="loading"><i class="fa fa-spinner fa-spin"></i></span>
								<span ng-switch-when="success"><i class="fa fa-check"></i></span>
								<span ng-switch-when="error"><i class="fa fa-times"></i></span>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
