<section>
	<header>
		<h1>
			Nodes
			<span ng-hide="nodes"><i class="fa fa-spinner fa-spin"></i></span>
			<span ng-show="nodes"><small>({{nodes.length}})</small></span>
		</h1>
	</header>
	<table class="table" ng-if="nodes.length &gt; 0">
		<colgroup>
			<col style="width:50%">
			<col style="width:50%">
		</colgroup>
		<thead>
			<tr>
				<th>Node</th>
				<th>Service Instance</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="node in nodes">
				<td><a ng-href="{{uri('nodes', node.name)}}">{{node.name}}</a></td>
				<td><a ng-href="{{uri('service-instances', node.serviceInstance.key)}}">{{node.serviceInstance.key}}</a></td>
			</tr>
		</tbody>
	</table>
</section>
