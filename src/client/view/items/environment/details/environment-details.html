<div id="page-spinner-panel" ng-hide="environment">
	<i class="fa fa-spinner fa-spin fa-5x"></i>
</div>
<div ng-show="environment">
	<div class="page-header">
		<ul class="breadcrumb">
			<li><a ng-href="{{uri()}}">Home</a></li>
			<li><a ng-href="{{uri('environments')}}">Environments</a></li>
		</ul>
		<h1 ng-bind="environment.name"></h1>
		<div class="lead" ng-if="environment.description" ng-bind="environment.description"></div>
	</div>
	<ul class="field-list">
		<li>
			<div>Key:</div>
			<div ng-bind="environment.key"></div>
		</li>
		<li>
			<div>AKA:</div>
			<div ng-bind="environment.aka || '-'"></div>
		</li>
	</ul>
	<ng-include src="'view/items/environment/details/service-instance-pane.html'"></ng-include>
</div>
