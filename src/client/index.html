<!DOCTYPE html>
<html lang="en" data-ng-app="seiso">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Not working. Need to correct the scoping. -->
    <title data-ng-bind="model.page.title"></title>
    <base href="/" />
    <!-- inject:css -->
    <!-- endinject -->
    <link rel="icon" type="image/png" href="images/favicon.ico">
  </head>
  <body data-ng-class="{wait: model.wait}" data-ng-controller="GlobalsController">

        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <ng-include src="'view/home/navbar.html'"></ng-include>
    <div class="page-content">
      <div class="container">
        <div class="alert alert-info" ng-if="globals.motd" ng-bind-html="globals.motd.message"></div>
        <ng-view></ng-view>
      </div>
    </div>
    <ng-include src="'view/home/footer.html'"></ng-include>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
